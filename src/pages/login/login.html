<ion-header>

  <ion-navbar>
    <ion-title>Login - For More Fun</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="primary" round icon-left (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          Login
        </button>
        <button ion-button block color="light" round icon-left (click)="register()">
            <ion-icon name="create"></ion-icon>
            Register
        </button>
</ion-content>
