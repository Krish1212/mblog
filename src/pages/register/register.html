<ion-header>
    
      <ion-navbar>
        <ion-title>Register - Just For Fun</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button block color="primary" round icon-left (click)="register()">
                <ion-icon name="create"></ion-icon>
                Register
            </button>    
    </ion-content>
